{% extends 'detail_base.html' %}

{% block title %}Month Report{% endblock %}

{% block main %}
    <head>
        <meta charset="UTF-8">
        <title>Summary</title>
        <script src={{ url_for("static",filename="jquery.js") }}></script>
        <script src={{ url_for("static",filename="highcharts.js") }}></script>

    </head>

    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mx-auto" role="group" aria-label="First group">
            {% for button in month_buttons %}
                <a href="{{ button.url }}">
                    <button type="button" class="btn {{ button.type }}">{{ button.text }}</button>
                </a>
            {% endfor %}

        </div>
    </div>
    <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mx-auto" role="group" aria-label="First group">
            {% for button in year_buttons %}
                <a href="{{ button.url }}">
                    <button type="button" class="btn {{ button.type }} mx-2">{{ button.text }}</button>
                </a>
            {% endfor %}

        </div>
    </div>




    <script language="JavaScript">
        $(document).ready(function () {
            var chart = {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            };
            var title = {
                text: '{{ present_year }}.{{ present_month }} Report'
            };
            var tooltip = {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            };
            var plotOptions = {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            };
            var series = [{
                type: 'pie',
                name: 'Browser share',
                data: [

                    {% for datai in datas %}
                        ['{{ datai.tag_name }}', {{ datai.count }}],
                    {% endfor %}
                ]
            }];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.tooltip = tooltip;
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
        });
    </script>
{% endblock %}
